<form>
  <label>Username:
    <input ng-model="username" class="form-control" />
  </label>
  <label>Password:
    <input ng-model="password" type="password" class="form-control" />
  </label>
  <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
  <p ng-show="errorLoggingIn" class="bg-danger">There was an error logging in.</p>
</form>
